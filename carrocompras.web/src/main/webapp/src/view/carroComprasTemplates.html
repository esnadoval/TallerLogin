<script type="text/template" id="carroComprasList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>clienteId</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(carroComprass, function(carroCompras) { %>
    <tr>
		<td><%= htmlEncode(carroCompras.getDisplay('name')) %></td>
		<td><%= htmlEncode(carroCompras.getDisplay('clienteId')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-carroCompras-edit',{id:<%= carroCompras.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-carroCompras-delete',{id:<%= carroCompras.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="carroCompras">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-carroComprasForm">
    <% if(carroCompras.id) {%>
    <input type="hidden" name="id" value="<%= carroCompras.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= carroCompras.get('name') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="clienteidId">clienteId</label> 
            <select class="form-control" id="clienteId" name="clienteId">
			<!--Se elimina la opción "None" para que se muestre el usuario autenticado-->
            <% cliente.each(function(clienteid) { %> 
              <option value="<%=clienteid.get('id')%>" <% if(carroCompras.get('clienteId')==clienteid.get('id')) {%>selected<%}%> ><%=clienteid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
