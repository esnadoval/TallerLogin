<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        Login Form
    </title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
</head>
<body>

<div id="wrapper">

	<form name="login-form" class="login-form" action="j_security_check">
	
		<div class="header">
		<h1>Login</h1>
		<span>Fill out the form below to enter the page.</span>
		</div>
	
		<div class="content">
		<input name="j_username" type="text" class="input username" placeholder="Username" />
		<div class="user-icon"></div>
		<input name="j_password" type="password" class="input password" placeholder="Password" />
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
                    <a href="register.html" class="register"> Register </a>
		<input type="submit" name="submit" value="Login" class="button" />
		
		</div>
	
	</form>

</div>
<div class="gradient"></div>


</body>
</html>
